<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="headline">
      <h1 class="headline__main">
        Simple, traffic-based pricing
      </h1>
      <p class="headline__subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="content__container">
      <div class="slider">
        <div class="slider__stats">
          <p class="slider__stats--pageviews">
            PAGEVIEWS
          </p>
          <p class="slider__stats--money">
            <span class="slider__stats--money-bold">
              $ 
            </span>
            /month
          </p>
        </div>
        <input type="range" class="slider__slider" min="1" max="5" step="1">
        <div class="slider__options">
          <p class="slider__options--monthly">
            Monthly Billing
          </p>
          <div class="slider__toggle--container">
            <div class="slider__toggle--inner"></div>
          </div>
          <p class="slider__options--yearly">
            Yearly Billing
          </p>
          <p class="slider__options--discount">
            25% discount
          </p>
        </div>
      </div>
      <hr>
      <div class="confirm">
        <ul class="confirm__list">
          <li class="confirm__list--item"> Unlimited websites</li>
          <li class="confirm__list--item"> 100% data ownership</li>
          <li class="confirm__list--item"> Email reports</li>
        </ul>
        <button class="confirm__button">Start my trial</button>
      </div>
    </div>
  </div>
</body>
</html>
