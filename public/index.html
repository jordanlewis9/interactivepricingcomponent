<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="headline">
      <h1 class="headline__main">
        Simple, traffic-based pricing
      </h1>
      <p class="headline__subtitle"><span class="headline__subtitle--1">Sign-up for our 30-day trial. </span><span class="headline__subtitle--2">No credit card required.</span></p>
    </div>
    <div class="content__container">
      <div class="slider">
        <div class="slider__stats">
          <p class="slider__stats--pageviews">
            <span class="slider__stats--pageviews-total">100K</span> PAGEVIEWS
          </p>
          <p class="slider__stats--money">
            <span class="slider__stats--money-bold">
              $16.00
            </span>
            <span class="slider__stats--fulltime">
              / <span class="slider__stats--time">month</span>
            </span>
          </p>
          <div class="slider__container">
            <input type="range" aria-label="usage slider" class="slider__slider stage-3" min="1" max="100" step="1">
          </div>
        </div>
        <div class="slider__options">
          <p class="slider__options--monthly">
            Monthly Billing
          </p>
          <input type="checkbox" aria-label="monthly/yearly toggle" class="slider__options--checkbox">
          <p class="slider__options--yearly">
            Yearly Billing <span class="slider__options--discount">25%</span>
          </p>
        </div>
      </div>
      <hr>
      <div class="confirm">
        <ul class="confirm__list">
          <li class="confirm__list--item">Unlimited websites</li>
          <li class="confirm__list--item">100% data ownership</li>
          <li class="confirm__list--item">Email reports</li>
        </ul>
        <button class="confirm__button">Start my trial</button>
      </div>
    </div>
  </div>
</body>
</html>
